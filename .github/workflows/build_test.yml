name: Build and test workflow
on:
  push: 
    branches: [ development ]
  pull_request: 
    branches: [ development ]

jobs:
  build:
    runs-on: ubuntu-latest    
    steps:
      - name: Setup Bazel
        uses: abhinavsingh/setup-bazel@v3
      - name: Use Bazel (Windows only)
        if: matrix.os == 'windows'
        run: ./bazel.exe -h
      - name: Use Bazel
        if: matrix.os != 'windows'
        run: bazel -h
